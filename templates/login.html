<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Haven</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="/static/script.js"></script>
</head>
<body>
    <!-- Notification System -->
    <div id="notification-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="starbucks-logo">
                <i class="fas fa-crown"></i>
            </div>
            <p>Loading Coffee Haven...</p>
        </div>
    </div>

    <!-- Floating Coffee Icons -->
    <div class="floating-coffee">
        <i class="fas fa-coffee"></i>
    </div>
    <div class="floating-coffee">
        <i class="fas fa-mug-hot"></i>
    </div>
    <div class="floating-coffee">
        <i class="fas fa-coffee"></i>
    </div>

    <!-- Back to Home Button -->
    <button class="back-to-home-btn">
        <i class="fas fa-arrow-left"></i>
        <a href="{{url_for('index')}}" class="nav-link">Back to Home</a>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-crown"></i>
                </div>
                <h1 class="login-title">Coffee Haven</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <form action = '/login' method = "POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    Sign In
                </button>
            </form>

            <div class="login-divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>
</body>
</html>
